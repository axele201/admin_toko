<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/asset/CSS/style.css">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light border-end" id="sidebar">
      <a href="/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
        <img src="/asset/img/logo.jpeg" class="rounded-circle me-2" alt="Logo" width="32" height="32" />
        <span class="fs-5 fw-semibold">Your Company</span>
      </a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active text-dark bg-light" onclick="loadPage('dashboard.html','Dashboard')">
            <i class="bi bi-house-door me-2"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex align-items-center" onclick="loadPage('/content/product.html','Product')">
            <i class="bi bi-people me-2"></i> Product
            <span class="badge bg-secondary ms-auto">3</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex align-items-center" onclick="loadPage('sales.html','Sales')">
            <i class="bi bi-folder me-2"></i> Sales
            <span class="badge bg-secondary ms-auto">4</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark" onclick="loadPage('calendar.html','Calendar')">
            <i class="bi bi-calendar3 me-2"></i> Calendar
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark d-flex align-items-center" onclick="loadPage('statistics.html','Statistics')">
            <i class="bi bi-inbox me-2"></i> Statistics
            <span class="badge bg-secondary ms-auto">12</span>
          </a>
        </li>
        <li>
          <a href="#" class="nav-link text-dark" onclick="loadPage('reports.html','Reports')">
            <i class="bi bi-bar-chart-line me-2"></i> Reports
          </a>
        </li>
      </ul>
      <hr />
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img
            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt="" width="32" height="32" class="rounded-circle me-2" />
          <strong>Dimas</strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

    <!-- Overlay untuk mobile -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- Content wrapper -->
    <div class="content-wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-light bg-light border-bottom px-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-3">
            <button class="btn d-md-none" onclick="toggleSidebar()">
              <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand m-0" href="#"><span class="d-none d-md-inline">Dashboard</span></a>
          </div>
          <div class="d-flex align-items-center gap-3">
            <a href="#" class="text-dark position-relative">
              <i class="bi bi-bell fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">5</span>
            </a>
            <a href="#" class="text-dark position-relative">
              <i class="bi bi-envelope fs-5"></i>
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
            </a>
            <span id="clock" class="text-muted small"></span>
          </div>
        </div>
      </nav>

      <!-- Main content -->
      <div class="main-content bg-gray" id="content-container" style="background-color:#f1f3f5;;">
        <!-- content -->
      </div>
    </div>
  </div>


  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="/asset/JS/script.js"></script>
</body>

</html>
